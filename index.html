<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            text-align: center;
        }
        .additional-content {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Simple Page Demo</h1>
    <p>This is a simple HTML page with added CSS styling.</p>
    <div class="additional-content">
        <h2>Additional Content</h2>
        <p>This section contains more information and examples to enhance the page.</p>
    </div>
</body>
</html>
